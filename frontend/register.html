<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    button {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <h2>Register</h2>
  <input type="username" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="register()">Register</button>
  <a href="login.html">Login</a>

  <script>
    const apiUrl = "http://localhost:3000";

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch(`${apiUrl}/sign_up`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({username, password}),
      });

      // register method should return user id if successful.
      // the user id should be stored as a plain text cookie.

      if (response.ok) {
        // const msg = await response.json();
        // // Store the user ID in a cookie
        // document.cookie = `userId=${msg.userId}`;
        // console.log("Registered as", document.cookie);
        // // Redirect to the content page
        // window.location.href = "content.html";
        // TODO: We can also return a cookie from the server and redirect to the content page
        console.log("Registration successful");
        window.location.href = "login.html";
      } else {
        alert("Registration failed");
      }
    }
  </script>
</body>

</html>
